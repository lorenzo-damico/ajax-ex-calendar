<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Esercizio calendar</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1>Gennaio</h1>
        <div class="prev">&lt;- Precedente</div>
        <div class="next">Successivo -&gt;</div>
      </header>

      <ul id="days">

      </ul>

    </div>

    <!-- Template calendario -->
    <script id="calendar-template" type="text/x-handlebars-template">
      <li class="day" data-date="{{data}}">{{giornata}} {{mese}}</li>
    </script>
    <!-- /Template calendario -->

    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
